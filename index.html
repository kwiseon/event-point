<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Event Point - 오프라인 행사 포인트 신청">
    <title>Event Point - 포인트 신청</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="media-section">
            <div class="media-container">
                <div class="slider">
                    <div class="slide active">
                        <img src="images/3.jpg" alt="이미지 3" class="slide-image">
                    </div>
                    <div class="slide">
                        <img src="images/6.jpg" alt="이미지 6" class="slide-image">
                    </div>
                    <div class="slide">
                        <img src="images/2.jpg" alt="이미지 2" class="slide-image">
                    </div>
                    <div class="slide">
                        <img src="images/1.jpg" alt="이미지 1" class="slide-image">
                    </div>
                </div>
                <div class="slide-content">
                    <span class="brand-tag">슈퍼로이어</span>
                    <h1 class="headline">
                        강력해진 문서 작성 기능<br>
                        이제 롱폼의 시대
                    </h1>
                    <p class="subtitle">&lt;롱폼&gt;은 슈퍼로이어와 실시간 대화하며 문서 초안부터 최종본까지 완성하는 스마트 문서 작성 기능입니다.</p>
                </div>
            </div>
        </div>
        <div class="form-section">
            <div class="particles-container">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
            <div class="event-tag">EVENT</div>
            <div class="point-card">
                <p class="card-title">슈퍼로이어 회원 모두</p>
                <p class="point-amount">50,000P</p>
                <div class="card-particle card-particle-1"></div>
                <div class="card-particle card-particle-2"></div>
            </div>
            <div class="google-form-wrap">
                <iframe 
                    src="https://docs.google.com/forms/d/e/1FAIpQLSfBEF77m4aIIQ69dFXqvtyCMxME-7Yo-o8CgFFnI3IXOzpdtA/viewform?embedded=true" 
                    width="100%" 
                    height="900" 
                    frameborder="0" 
                    marginheight="0" 
                    marginwidth="0"
                    style="border:none;">
                    로드 중…
                </iframe>
            </div>
        </div>
    </div>
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="success-icon">✓</div>
            <p>신청이 완료되었습니다!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
